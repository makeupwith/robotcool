<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotcool</title>

  <link rel="stylesheet" href="assets/css/top.css">
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- material components -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="./assets/js/sketch.js"></script>
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">Robotscool</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>
  <div class="nav-drawer">
  </div>
  <div class="content">
    <div class="step-header">
      <div>
        <a>頭パーツ</a>
      </div>
    </div>
    <div class="edit-container">
      <div class="canvas">
      </div>
      <div class="eye-parts">
        <input type="button" value="目" onclick="selectElement(`eye`)">
      </div>
      <div class="mouse-parts">
        <input type="button" value="口" onclick="selectElement(`mouse`)">
      </div>
      <div class="head-parts">
        <input type="button" value="頭" onclick="selectElement(`head`)">
      </div>
    </div>
    <button class="mdc-button foo-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Button</span>
    </button>
    <div id="slider-h" class="mdc-slider eye-size-h" tabindex="0" role="slider"
     aria-valuemin="50" aria-valuemax="100" aria-valuenow="0"
     aria-label="Select Value">
      <div class="mdc-slider__track-container">
        <div class="mdc-slider__track"></div>
      </div>
      <div class="mdc-slider__thumb-container">
        <svg class="mdc-slider__thumb" width="21" height="21">
          <circle cx="10.5" cy="10.5" r="7.875"></circle>
        </svg>
        <div class="mdc-slider__focus-ring"></div>
      </div>
    </div>
  </div>
</body>
<script src="./assets/js/material.js">

</script>
</html>
